<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
  // Your code will go here
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // Math on my own
    let a = 10;
    console.log(a);

    let b = 18;
    console.log(b);

    let c = a + b;
    console.log(c);

    let d = 9;
    console.log(d);

    let e = 1;
    console.log(e);

    let f = d - e;
    console.log(f);

    let g = 800;
    console.log(g);

    let h = 2;
    console.log(h);

    let i = g / h;
    console.log(i);
    
    console.log("Working with strings");

    let firstName = 'Kristen';
    let middleName = 'Laine';
    let lastName = 'Tibbetts';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    let greeting = "My name is " + name;
    console.log(greeting);

  </script>
</body>
</html>
