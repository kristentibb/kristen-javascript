    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(19);
    console.log(try02);

    let try03 = makeSquare(777);
    console.log(try03);

    // min and max dating age (for fun)
    console.log("Min and max dating ages for fun!")
    function ageMax(yourAge) {
      let maxDateAge = (yourAge - 7) * 2;
      return maxDateAge;
    }
    function ageMin(yourAge) {
      let minDateAge = (yourAge / 2) + 7;
      return minDateAge;
    }

    let max = ageMax(21);
    console.log(max);

    let min = ageMin(21);
    console.log(min);

    // functions on my own
    function makeName(firstName, middleName, lastName) {
      let name = (firstName + " " + middleName + " " + lastName);
      return name;
    }

    console.log(makeName("Kristen", "Laine", "Tibbetts"));
    console.log(makeName('Robert', '"Beto"', 'O\'Rourke'));
    console.log(makeName("Andrew", "Stephen", "Lathem"));

    // A better name function to fix middle initials
    console.log("Making a better name function");

    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName
      return fullName;
    }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Sandy", "D", "Olsson"));

    // Using else and if else
    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "It was a tie.";
      } else {
        return "Away team wins :("
    }
  }
    console.log(scoreCompare(5,3));
